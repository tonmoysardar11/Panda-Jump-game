<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Jump</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/275a21d033.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="gameContainer">
        <div class="panda" id="panda"></div>
        <div class="gopanda" id="gopanda"></div>
        <div class="obs">
            <div class="tai" id="tai"></div>
            <div class="shien" id="shien"></div>
            <div class="kai" id="kai"></div>
        </div>
        <div class="container" id="gameover">
            
            <div class="gameover" id="gobanner">Game Over!!!</div>
            <div class="score">Your Score : <span id="score">0</span> </div>
            <div class="playagain" id="reset">
                Play Again? <br>
                <i class="fa-solid fa-rotate-right" id="again" onclick="reset()"></i>
            </div>
            <div class="play" id="play" onclick="play()">Play</div>
            
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>

</html>
